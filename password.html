<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logo-dark.png">
    <style>
        /* Password Specific Styles */
        .password-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
       .email-icon-container {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F9F5FF;
            border: 10px solid #e5e2e9;
            border-radius: 50%;
            border: .05px dotted #FFBA52;
        }
                
        .email-icon {
            font-size: 24px;
            color: #FFBA52;
        }
        
        .password-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1B1B1B;
        }
        
        .password-instructions {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #475467;
            font-weight: 500;
            text-align: center;
        }
        
        .password-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .password-inputs input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ddd;
            background-color: #D9D9D9;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .password-inputs input:focus {
            outline: none;
            border-color: #FFBA52;
            box-shadow: 0 0 0 2px rgba(255, 186, 82, 0.3);
        }
        
        .verify-button {
            background-color: #ffba52;
            color: #1B1B1B;
            border: none;
            padding: 16px;
            border-radius: 9px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 30px;
            display: block;
        }
        
        .verify-button:hover {
            background-color: #ffcc7a;
            transform: translateY(-1.5px);
        }
        
        .password-footer-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        
        .password-footer-link {
            color: #606060;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s ease;
        }
        
        .password-footer-link:hover {
            color: #E58A00;
        }
        
        .back-arrow {
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .password-inputs {
                gap: 8px;
            }
            
            .password-inputs input {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .verify-button {
                max-width: 100%;
            }
        }
    </style>
</head>

<body class="signup-page">
    <!-- Preloader -->

        <img src="images/logo.png" alt="Logo" class="preloader-img">

    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Next Naija Movie Star Logo" class="logo">
            </div>

            <!-- Hamburger Button -->
            <button class="hamburger" aria-label="Menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <!-- Desktop Navigation -->
            <nav class="nav-menu desktop-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="index.html#contestants">Contestants</a></li>
                    <li class="nav-item"><a href="index.html#judges">Judges</a></li>
                    <li class="nav-item"><a href="index.html#about">About us</a></li>
                </ul>
            </nav>
            
            <div class="header-right desktop-nav">
                <!-- <a href="#" class="login-button">Login</a> -->
                <img src="images/season1.png" alt="Season 1" class="season">
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu">
            <nav class="mobile-nav">
                <ul class="mobile-nav-list">
                    <li class="mobile-nav-item"><a href="index.html">Home</a></li>
                    <li class="mobile-nav-item"><a href="index.html#contestants">Contestants</a></li>
                    <li class="mobile-nav-item"><a href="index.html#judges">Judges</a></li>
                    <li class="mobile-nav-item"><a href="index.html#about">About us</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-extra">

                <img src="images/season1.png" alt="Season 1" class="mobile-season">
            </div>
        </div>
    </header>

    <!-- Password Verification Section -->
    <section class="signup-section">
        <div class="password-container">
            <div class="email-icon-container">
                <i class="fas fa-envelope email-icon"></i>
            </div>
            <h1 class="password-title">Enter your password</h1>
            <p class="password-instructions">Verify your one-time password to continue.</p>
            
            <div class="password-inputs">
                <input type="text" maxlength="1" pattern="[0-9]" class="otp-digit" data-index="0">
                <input type="text" maxlength="1" pattern="[0-9]" class="otp-digit" data-index="1">
                <input type="text" maxlength="1" pattern="[0-9]" class="otp-digit" data-index="2">
                <input type="text" maxlength="1" pattern="[0-9]" class="otp-digit" data-index="3">
                <input type="text" maxlength="1" pattern="[0-9]" class="otp-digit" data-index="4">
                <input type="text" maxlength="1" pattern="[0-9]" class="otp-digit" data-index="5">
            </div>
            
            <button class="verify-button">Verify</button>
            
            <div class="password-footer-links">
                <a href="login.html" class="password-footer-link">

    <!-- Footer -->

                <a href="#" class="footer-link">Contact us</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const otpDigits = document.querySelectorAll('.otp-digit');
            
            otpDigits.forEach((digit, index) => {
                // Input to auto-focus next
                digit.addEventListener('input', function(e) {
                    if (this.value.length === 1) {
                        if (index < otpDigits.length - 1) {
                            otpDigits[index + 1].focus();
                        }
                    }
                });
                
                // Backspace to focus previous
                digit.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value.length === 0) {
                        if (index > 0) {
                            otpDigits[index - 1].focus();
                        }
                    }
                });
                
                // Paste event
                digit.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pasteData = e.clipboardData.getData('text').trim();
                    if (/^\d+$/.test(pasteData)) {
                        for (let i = 0; i < Math.min(pasteData.length, otpDigits.length); i++) {
                            otpDigits[i].value = pasteData[i];
                        }
                        if (pasteData.length >= otpDigits.length) {
                            otpDigits[otpDigits.length - 1].focus();
                        } else {
                            otpDigits[pasteData.length].focus();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
