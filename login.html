<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Next Naija Movie Star</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/logo-dark.png">
    <style>
        /* Login specific styles */
        .signup-container {
            width: 30rem;
        }

        @media (max-width: 768px) {
            .signup-container {
                width: 100%;
            }
        }

        .signup-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-note {
            margin: 0 auto 20px;
            text-align: center;
            font-size: 16px;
            max-width: 80%;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            max-width: none;
        }

        .form-submit {
            font-weight: 520;
        }

        .form-login {
            font-size: 15px;
            font-weight: 600;
        }
        
        .form-group label::after {
            content: none !important;
        }

        .signup-form {
            padding: 40px;
        }
    </style>
</head>

<body class="signup-page">
    <!-- Preloader -->
    <div class="preloader">
        <img src="images/logo.png" alt="Logo" class="preloader-img">
        <!-- <div class="preloader-logo glow">The Next Naija Movie Star 🌟</div> -->
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Next Naija Movie Star Logo" class="logo">
            </div>

            <!-- Hamburger Button -->
            <button class="hamburger" aria-label="Menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <!-- Desktop Navigation -->
            <nav class="nav-menu desktop-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="index.html#contestants">Contestants</a></li>
                    <li class="nav-item"><a href="index.html#judges">Judges</a></li>
                    <li class="nav-item"><a href="index.html#about">About us</a></li>
                </ul>
            </nav>
            
            <div class="header-right desktop-nav">
                <a href="register.html" class="login-button">Register</a>
                <img src="images/season1.png" alt="Season 1" class="season">
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu">
            <nav class="mobile-nav">
                <ul class="mobile-nav-list">
                    <li class="mobile-nav-item"><a href="index.html">Home</a></li>
                    <li class="mobile-nav-item"><a href="index.html#contestants">Contestants</a></li>
                    <li class="mobile-nav-item"><a href="index.html#judges">Judges</a></li>
                    <li class="mobile-nav-item"><a href="index.html#about">About us</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-extra">
                <a href="register.html" class="mobile-login-button">Register</a>
                <img src="images/season1.png" alt="Season 1" class="mobile-season">
            </div>
        </div>
    </header>

    <!-- Login Form Section -->
    <section class="signup-section">
        <div class="signup-container">
            <h1 class="signup-title">Login</h1>
            <p class="form-note">Welcome back! Please enter your details</p>
            
            <form class="signup-form" id="loginForm">
                <div class="form-grid">
                    <!-- Email Field -->
                    <div class="form-group full-width">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="form-group full-width">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="········" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="form-submit">Sign in</button>
                    <p class="form-login">Don't have an account? <a href="register.html">Sign up</a></p>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#" class="footer-link">Terms of use</a>
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Contact us</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login successful!');
        });
    </script>
</body>
</html>
