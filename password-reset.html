<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | The Next Naija Movie Star</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logo-dark.png">
    <style>
        /* Password Reset Specific Styles */
        .password-reset-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .success-icon-container {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #D1FADF;
            border: 12px solid #ECFDF3;
            border-radius: 50%;
        }

        .success-icon {
            font-size: 24px;
            color: #039855;
        }
        
        .password-reset-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1B1B1B;
        }
        
        .password-reset-message {
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #475467;
            font-weight: 500;
            text-align: center;
        }
        
        .continue-button {
            background-color: #ffba52;
            color: #1B1B1B;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 550;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 20rem;
            margin-bottom: 30px;
            text-decoration: none;
            display: block;
        }
        
        .continue-button:hover {
            background-color: #ffcc7a;
            transform: translateY(-1.5px);
        }
        
        .password-reset-footer-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }
        
        .back-to-login-link {
            color: #606060;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s ease;
        }
        
        .back-to-login-link:hover {
            color: #E58A00;
        }
        
        .back-arrow {
            font-size: 14px;
            color: #606060;
        }
    </style>
</head>

<body class="signup-page">
    <!-- Preloader -->
    <div class="preloader">
        <img src="images/logo.png" alt="Logo" class="preloader-img">
        <!-- <div class="preloader-logo glow">The Next Naija Movie Star ðŸŒŸ</div> -->
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Next Naija Movie Star Logo" class="logo">
            </div>

            <!-- Hamburger Button -->
            <button class="hamburger" aria-label="Menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <!-- Desktop Navigation -->
            <nav class="nav-menu desktop-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="index.html#contestants">Contestants</a></li>
                    <li class="nav-item"><a href="index.html#judges">Judges</a></li>
                    <li class="nav-item"><a href="index.html#about">About us</a></li>
                </ul>
            </nav>
            
            <div class="header-right desktop-nav">
                <img src="images/season1.png" alt="Season 1" class="season">
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu">
            <nav class="mobile-nav">
                <ul class="mobile-nav-list">
                    <li class="mobile-nav-item"><a href="index.html">Home</a></li>
                    <li class="mobile-nav-item"><a href="index.html#contestants">Contestants</a></li>
                    <li class="mobile-nav-item"><a href="index.html#judges">Judges</a></li>
                    <li class="mobile-nav-item"><a href="index.html#about">About us</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-extra">
                <img src="images/season1.png" alt="Season 1" class="mobile-season">
            </div>
        </div>
    </header>

    <!-- Password Reset Section -->
    <section class="signup-section">
        <div class="password-reset-container">
            <div class="success-icon-container">
                <i class="fas fa-check success-icon"></i>
            </div>
            <h1 class="password-reset-title">Password Reset</h1>
            <p class="password-reset-message">Your password has been successfully reset.<br>
                Click below to log into your account.</p>
                
            <a href="login.html" class="continue-button">Continue</a>
            
            <div class="password-reset-footer-links">
                <a href="login.html" class="back-to-login-link">
                    <i class="fas fa-arrow-left back-arrow"></i>
                    Back to log in
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#" class="footer-link">Terms of use</a>
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Contact us</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
