<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password | The Next Naija Movie Star</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logo-dark.png">
    <style>
        /* Password Reset Specific Styles */
        .password-reset-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .password-reset-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #1B1B1B;
        }
        
        .password-reset-instructions {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 30px;
            color: #475467;
            font-weight: 500;
        }
        
        .password-field {
            margin-bottom: 30px;
            position: relative;
        }
        
        .password-icon-container {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F9F5FF;
            border: 0.1px dotted #ffba52;
            border-radius: 50%;
        }
        
        .password-icon {
            font-size: 24px;
            color: #ffba52;
        }
        
        .password-field-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1B1B1B;
            text-align: left;
        }
        
        .password-input-container {
            position: relative;
        }
        
        .password-input {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #D0D5DD;
            font-size: 16px;
            font-weight: 400;
            background-color: #F9FAFB;
            transition: all 0.3s ease;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #FFBA52;
            box-shadow: 0 0 0 2px rgba(255, 186, 82, 0.3);
            background-color: #FFFFFF;
            font-weight: 600;
        }
        
        .password-input::placeholder {
            font-weight: 400;
            letter-spacing: 2px;
        }
        
        .password-input:focus::placeholder {
            font-weight: 600;
        }
        
        .password-requirement {
            font-size: 14px;
            color: #475467;
            margin-top: 8px;
            font-weight: 600;
            text-align: left;
            padding-left: 0;
        }
        
        .divider {
            height: 1px;
            background-color: #EAECF0;
            margin: 30px 0;
            border: none;
        }
        
        .verify-button {
            background-color: #ffba52;
            color: #1B1B1B;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 550;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .verify-button:hover {
            background-color: #ffcc7a;
            transform: translateY(-1.5px);
        }
        
        .back-to-login {
            color: #606060;
            text-decoration: none;
            font-size: 14px;
            font-weight: 400;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s ease;
            justify-content: center;
        }
        
        .back-to-login:hover {
            color: #E58A00;
        }
        
        .back-arrow {
            font-size: 14px;
        }
    </style>
</head>

<body class="signup-page">
    <!-- Preloader -->
    <div class="preloader">
        <img src="images/logo.png" alt="Logo" class="preloader-img">
        <!-- <div class="preloader-logo glow">The Next Naija Movie Star </div> -->
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <img src="images/logo.png" alt="Next Naija Movie Star Logo" class="logo">
            </div>

            <!-- Hamburger Button -->
            <button class="hamburger" aria-label="Menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <!-- Desktop Navigation -->
            <nav class="nav-menu desktop-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="index.html#contestants">Contestants</a></li>
                    <li class="nav-item"><a href="index.html#judges">Judges</a></li>
                    <li class="nav-item"><a href="index.html#about">About us</a></li>
                </ul>
            </nav>
            
            <div class="header-right desktop-nav">
                <!-- <a href="login.html" class="login-button">Login</a> -->
                <img src="images/season1.png" alt="Season 1" class="season">
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu">
            <nav class="mobile-nav">
                <ul class="mobile-nav-list">
                    <li class="mobile-nav-item"><a href="index.html">Home</a></li>
                    <li class="mobile-nav-item"><a href="index.html#contestants">Contestants</a></li>
                    <li class="mobile-nav-item"><a href="index.html#judges">Judges</a></li>
                    <li class="mobile-nav-item"><a href="index.html#about">About us</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-extra">
                <!-- <a href="login.html" class="mobile-login-button">Login</a> -->
                <img src="images/season1.png" alt="Season 1" class="mobile-season">
            </div>
        </div>
    </header>

    <!-- Password Reset Section -->
    <section class="signup-section">
        <div class="password-reset-container">
            <div class="password-icon-container">
                <i class="fas fa-key password-icon"></i>
            </div>
            <h1 class="password-reset-title">Set new password</h1>
            <p class="password-reset-instructions">Your new password must be different to previously used passwords.</p>
            
            <div class="password-field">
                <h2 class="password-field-title">Password</h2>
                <div class="password-input-container">
                    <input type="password" class="password-input" placeholder="路路路路路路路路">
                </div>
                <p class="password-requirement">Must be at least 8 characters</p>
            </div>
            
            <div class="password-field">
                <h2 class="password-field-title">Password</h2>
                <div class="password-input-container">
                    <input type="password" class="password-input" placeholder="路路路路路路路路">
                </div>
            </div>
            
            <div class="divider"></div>
            
            <button class="verify-button">Verify</button>
            
            <a href="login.html" class="back-to-login">
                <i class="fas fa-arrow-left back-arrow"></i>
                Back to login
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-section">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#" class="footer-link">Terms of use</a>
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Contact us</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
